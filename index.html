<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Ninja to Cat</title>
        <link rel="stylesheet/less" href="style.less"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/4.1.1/less.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('img').click(function() {
                    var temp = $(this).attr('src');
                    $(this).attr('src', $(this).attr('data-alt-src'));
                    $(this).attr('data-alt-src', temp);
                })
            });
        </script>
    </head>
    <body>
        <div class="wrapper">
            <div class="imageContainer">
                <h3>Ninja to Cat</h3>
                <img src='img/ninja0.png' data-alt-src='img/cat0.png' alt="ninja0.png" id="img-1"/>
                <img src='img/cat1.png' data-alt-src='img/ninja1.png' alt="cat1.png" id="img-2"/>
                <img src='img/ninja2.png' data-alt-src='img/cat2.png' alt="ninja2.png" id="img-3"/>
                <img src='img/cat3.png' data-alt-src='img/ninja3.png' alt="cat3.png" id="img-4"/>
                <img src='img/ninja4.png' data-alt-src='img/cat4.png' alt="ninja4.png" id="img-5"/>
            </div>
        </div>
    </body>

</html>
